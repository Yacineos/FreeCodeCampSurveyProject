<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <header>
        <h1 id="title">What's your favourite thing to watch </h1>
        <p id="description">This survey is just for learning purpose and <strong>won't </strong>be shared with external companies</p>
    </header>
    <main>
        <form id="survey-form">
            <div class="name-holder">
               <label id="name-label" for="name">First name</label><br>
               <input id="name" type="text" name="name-holder" placeholder="Enter your name" required><br>
            </div>
            <div class="email-holder">
                <label id="email-label" for="email">Email</label><br>
                <input id="email" type="email" name="email-holder" placeholder="Enter your email adress" required><br>
            </div>
            <div class="num-field">
                <label id="number-label" for="number">Age</label><br>
                <input id="number" type="number" name="num-holder" min="10" max="106" placeholder="Choose your age" required ><br>
            </div>
            <div class="dropdown-field">
                <label for="dropdown"></label>
                <input id="dropdown" type="dropdown" name="dropdrop"  required>
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
