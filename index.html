<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <header>
        <h1 id="title">What's your favourite thing to watch </h1>
        <p id="description">This survey is just for learning purpose and <strong>won't </strong>be shared with external companies</p>
    </header>
    <main>
        <form id="survey-form">
            <div class="name-holder">
               <label id="name-label" for="name">First name</label><br>
               <input id="name" type="text" name="name-holder" placeholder="Enter your name" required><br>
            </div>
            <div class="email-holder">
                <label id="email-label" for="email">Email</label><br>
                <input id="email" type="email" name="email-holder" placeholder="Enter your email adress" required><br>
            </div>
            <div class="num-field">
                <label id="number-label" for="number">Age</label><br>
                <input id="number" type="number" name="num-holder" min="10" max="106" placeholder="Age" required ><br>
            </div>
            <div class="dropdown-field">
                <label for="dropdown">Select your favourite type</label><br>
                <select id="dropdown" type="dropdown" name="dropdrop" placeholder="select an option" required><br>
                <option disabled selected value>Select an option</option>
                <option value="anime">anime</option>
                <option value="movie">movie</option>
                <option value="tvShow">TV Shows</option>
                <option value="youtube">youtube</option>
                <option value="prfrnotSay">prefer not to say</option>
                </select>
            </div>
            <div class="radio-butt">
                <p>What's the ideal watch time ?</p>
                <label>
                <input name="radio-choice" type="radio" value="1-25min" checked>[1-25]min <br>
                </label>
                <label >
                    <input name="radio-choice" type="radio" value="25-60min">[26-60]min <br>
                </label>
                <label>
                    <input name="radio-choice" type="radio" value=">60min">>60min <br>
                </label>
            </div>
            <div class="check-box">
                <label>
                    <input name="check" type="checkbox">
                </label>

            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
